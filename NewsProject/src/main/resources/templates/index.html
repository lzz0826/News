<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新聞首頁</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index" class="navbar-brand"></a>
            </div>
            <!-- class="visible-xs-inline-block"：在超小螢幕上顯視-->
            <label for="toggle-checkbox" id="toggle-label" class="visible-xs-inline-block">菜單</label>
            <input type="checkbox" class="hidden" id="toggle-checkbox">
            <div class="hidden-xs">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index">首頁</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login">登入</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="list-group side-bar hidden-xs">
                    <a href="index" class="list-group-item active">综合</a>
                    <a class="btn btn-primary" id="sports" role="button">運動</a>
                    <a class="btn btn-primary" id="politics" role="button">政治</a>
                    <a class="btn btn-primary" id="game" role="button">遊戲</a>
                    <a class="btn btn-primary" id="entertainment" role="button">娛樂</a>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="news-list">
                    <div id="newsMain">
                    </div>
                    <div>頁碼:</div>
                    <a id="pages">
                    </a>

                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        2022
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.title').click(function() {})
            $(document).ready(function() {
                let page = window.location.search.toString().split("=")[1];
                let tag;
                try {
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                } catch (e) {
                    tag = null;
                }
                if (page == null) {
                    page = 1;
                }
                console.log(page);
                $("#newsMain").empty(); // 查詢時清空前次紀錄
                $("#pages").empty();

                if (tag == null) {

                    newsList(page);
                } else {
                    page = window.location.search.toString().split("=")[1].split("&")[0];
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                    if (page == null) {
                        page = 1;
                    }

                    tagPage(page, tag);
                }

                // let page = window.location.search.toString().split("&")[0].split('=')[1]
                // let tag = window.location.search.toString().split("&")[1].split('=')[1]
            });
            var newsList = function(page) {
                $.ajax({
                    url: 'api/News/search/getNewsManyByPublic/' + page,
                    type: 'get',
                    success: function(res) {
                        let tbody = $("#newsMain");
                        let tbodyPage = $("#pages");
                        newRecord = res['data']['records'];
                        pageRecord = res['data'];
                        // console.log(res[0].releaseState);
                        console.log(newRecord);
                        console.log(pageRecord.size);
                        console.log(res.magmessage);

                        for (i in newRecord) {
                            let div;
                            div =
                                '<div class="news-list-item clearfix">' +
                                '<div class="col-xs-12">' +
                                //  '<h3>' + res[i].title + '</h3>'+
                                '<a href="news?no=' + newRecord[i].id + '" class="title">' + newRecord[i].title + '</a>' +
                                '<div>' + '標籤:' + newRecord[i].tag + '</div>' +
                                '<div class="info">' +
                                '<span>' + 'ID:' + newRecord[i].id + '</span>' +
                                '<span>' + '作者:' + newRecord[i].author + '</span>' +
                                '<span>' + '創建時間:' + newRecord[i].createTime + '</span>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                            tbody.append('<div>' + div + '</div>');
                        };
                        for (let i = 1; i < pageRecord.pages + 1; i++) {
                            let a;
                            a =
                                '<a href="index?no=' + [i] + '" class="btn btn-primary" role="button" >' + [i] + '<span>' + '.' + '</span>' + '</a>';
                            tbodyPage.append('<a>' + a + '</a>');
                        }
                    },
                    error: function(res) {
                        console.log(res);
                    }
                });
            }
            var tagPage = function(page, tag) {
                $.ajax({
                    url: 'api/News/search/getNewsManyByTag/' + tag + '/' + page,
                    type: 'get',
                    dataType: 'json',
                    success: function(res) {
                        let tbody = $("#newsMain");
                        let tbodyPage = $("#pages");
                        newRecord = res['data']['records'];
                        pageRecord = res['data'];
                        // console.log(res[0].releaseState);
                        console.log(newRecord);
                        console.log(pageRecord.size);
                        console.log(res.magmessage);
                        for (i in newRecord) {
                            let div;
                            div =
                                '<div class="news-list-item clearfix">' +
                                '<div class="col-xs-12">' +
                                //  '<h3>' + res[i].title + '</h3>'+
                                '<a href="news?no=' + newRecord[i].id + '" class="title">' + newRecord[i].title + '</a>' +
                                '<div>' + '標籤:' + newRecord[i].tag + '</div>' +
                                '<div class="info">' +
                                '<span>' + 'ID:' + newRecord[i].id + '</span>' +
                                '<span>' + '作者:' + newRecord[i].author + '</span>' +
                                '<span>' + '創建時間:' + newRecord[i].createTime + '</span>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                            tbody.append('<div>' + div + '</div>');
                        };
                        for (let i = 1; i < pageRecord.pages + 1; i++) {
                            let a;
                            a =
                                '<a href="index?no=' + [i] + '&' + tag + '" class="btn btn-primary" role="button">' + [i] + '<span>' + '.' + '</span>' + '</a>';
                            tbodyPage.append('<a>' + a + '</a>');
                        }
                    },
                    error: function(msg) {
                        console.log(msg);
                    }
                });
            }

            // TAG sports
            $("#sports").click(function() {
                $("#newsMain").empty(); // 查詢時清空前次紀錄
                $("#pages").empty();
                let page = window.location.search.toString().split("=")[1];

                try {
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                } catch (e) {
                    tag = null;
                }
                if (page == null) {
                    page = 1;
                }
                if (tag == null) {

                    tag = '運動';
                }
                tagPage(page, tag);
            });

            // TAG politicsInput
            $("#politics").click(function() {
                $("#newsMain").empty(); // 查詢時清空前次紀錄
                $("#pages").empty();
                let page = window.location.search.toString().split("=")[1];

                try {
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                } catch (e) {
                    tag = null;
                }
                if (page == null) {
                    page = 1;
                }
                if (tag == null) {

                    tag = '政治';
                }
                tagPage(page, tag);
            });

            // TAG game
            $("#game").click(function() {
                $("#newsMain").empty(); // 查詢時清空前次紀錄
                $("#pages").empty();
                let page = window.location.search.toString().split("=")[1];

                try {
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                } catch (e) {
                    tag = null;
                }
                if (page == null) {
                    page = 1;
                }
                if (tag == null) {

                    tag = '遊戲';
                }
                tagPage(page, tag);
            });


            // TAG entertainment
            $("#entertainment").click(function() {
                $("#newsMain").empty(); // 查詢時清空前次紀錄
                $("#pages").empty();
                let page = window.location.search.toString().split("=")[1];

                try {
                    tag = window.location.search.toString().split("=")[1].split("&")[1];
                } catch (e) {
                    tag = null;
                }
                if (page == null) {
                    page = 1;
                }
                if (tag == null) {

                    tag = '娛樂';
                }
                tagPage(page, tag);
            });








            // 修改
            $("#updateNewsById").click(function() {
                $.ajax({
                    url: 'API_updateNewsById',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        "id": 1
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(msg) {
                        console.log(msg);
                    }
                });
            });
            // 刪除
            $("#deleteNewsById").click(function() {
                $.ajax({
                    url: 'API_deleteNewsById',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        "id": 1
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(msg) {
                        console.log(msg);
                    }
                });
            });
        });
    </script>
</body>

</html>
